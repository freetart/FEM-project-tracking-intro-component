<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon/koala.ico" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Frontend Mentor Project Tracking Intro Component</title>
  </head>
  <body>
    <!-- bg pattern -->
    <div class="bg-circle"></div>

    <!-- nav -->
    <nav class="nav">
      <div class="nav__content">
        <div class="nav__logo">
          <img src="./images/logo.svg" alt="logo" class="nav__img" />
        </div>
        <!-- desktop -->
        <ul class="nav__links">
          <li class="nav__item">
            <a href="#!" class="nav__link">Product</a>
          </li>
          <li class="nav__item">
            <a href="#!" class="nav__link">Features</a>
          </li>
          <li class="nav__item">
            <a href="#!" class="nav__link">Pricing</a>
          </li>
          <li class="nav__item">
            <a href="#!" class="nav__link nav__link--login">Login</a>
          </li>
        </ul>
        <!-- hamburger icons -->
        <button type="button" class="hamburger">
          <img
            src="./images/icon-hamburger.svg"
            alt="hamburger icon"
            class="hamburger__icon hamburger__icon--open"
          />
          <img
            src="./images/icon-close.svg"
            alt="hamburger icon"
            class="hamburger__icon hamburger__icon--close"
          />
        </button>
        <!-- hamburger menu -->
        <div class="mobile-menu">
          <ul class="mobile-menu__links">
            <li class="mobile-menu__item">
              <a href="#!" class="mobile-menu__link">Product</a>
            </li>
            <li class="mobile-menu__item">
              <a href="#!" class="mobile-menu__link">Features</a>
            </li>
            <li class="mobile-menu__item">
              <a href="#!" class="mobile-menu__link">Pricing</a>
            </li>
            <li class="mobile-menu__item mobile-menu__item--login">
              <a href="#!" class="mobile-menu__link mobile-menu__link--login"
                >Pricing</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <header class="hero">
      <div class="hero__content">
        <div class="hero__info">
          <h5 class="hero__lead">
            <span class="hero__tag">New</span> Monograph Dashboard
          </h5>
          <h1 class="hero__heading">Powerful insights into your team</h1>
          <p class="hero__desc">
            Project planning and time tracking for agile teams
          </p>
          <div class="hero__cta">
            <a href="#!" class="btn btn--primary">Schedule a demo</a>
            <div class="hero__cta-desc">to see a live preview</div>
          </div>
        </div>
        <div class="hero__img">
          <img
            src="./images/illustration-devices.svg"
            alt="illustration devices"
            class="hero__devices"
          />
        </div>
      </div>
    </header>

    <script src="./js/main.js"></script>
  </body>
</html>
