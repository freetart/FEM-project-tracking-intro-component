<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon/koala.ico" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Frontend Mentor Project Tracking Intro Component</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="nav">
      <div class="nav__content">
        <div class="nav__logo">
          <img src="./images/logo.svg" alt="logo" class="nav__img" />
        </div>
        <div class="nav__links">
          <a href="#!" class="nav__link">Product</a>
          <a href="#!" class="nav__link">Features</a>
          <a href="#!" class="nav__link">Pricing</a>
          <a href="#!" class="nav__link nav__link--login">Login</a>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <header class="hero">
      <div class="hero__content">
        <div class="hero__info">
          <h5 class="hero__lead">
            <span class="hero__tag">New</span> Monograph Dashboard
          </h5>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="hero__cta">
            <a href="#!" class="btn btn--primary">Schedule a demo</a>
            <div class="hero__cta-desc">to see a live preview</div>
          </div>
        </div>
        <div class="hero__img">
          <img
            src="./images/illustration-devices.svg"
            alt="illustration devices"
            class="hero__devices"
          />
        </div>
      </div>
    </header>
    <script src="./js/main.js"></script>
  </body>
</html>
